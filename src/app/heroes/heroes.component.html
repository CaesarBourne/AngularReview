<h2>My Heroes</h2>
<ul class="heroes">
  <li [class.selected]="hero == selectedHero" *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }} :</span> {{ hero.name }}
    </a>
    <button class="delete" (click)="deleteHero(hero)">X</button>
  </li>
</ul>
<div class="form-group has-feedback">
  <label class="control-label">Hero Name</label>
  <input #heroName type="text" class="form-control" placeholder="Hero name" />
  <button (click)="addHero(heroName.value); heroName.value = ''">
    Add Hero
  </button>
</div>
